{%extends 'navigation.html'%}
{%load static%}
{%block body%}


{%  ifequal error "no" %}
<script>
    alert('Logged in Successfully');
    window.location.href="{% url 'admin_home' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again');
</script>
{% endifequal %}
<div class="container text-light">
    <div class="row justify-content-center">
        <div class="col-sm-6 text-justify-center">
            <div class="login" style="padding-bottom: 30px;padding-top: 30px;">
                <form method="POST" class="login" name="loginform">
                    {%csrf_token%}
                    <h2 style="color: black;padding-bottom: 0px;padding-top: 0px;">ADMIN LOGIN</h2>
                    <div class="form-icon">
                        <i class="icon icon-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control item" placeholder="Enter Username" name="uname" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control item"placeholder="Enter Password" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}" title="Min 8 char, atlest 1 UpperCase, 1 LowerCase, 1 Number and 1 Special char">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-block mt-3 submit" value="SIGN IN">
                    </div>
                </form>
            </div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-3" style="color:white;">
            
        </div>
        <div class="col-6 text-justify-center">
            <h2>
                ADMIN LOGIN
            </h2>
            <hr>
            <form method="POST" >
                {%csrf_token%}
            <label>UserName</label>
                    <input type="text" class="form-control" placeholder="enter username" name="uname" required>
            <label>Password</label>
                    <input type="password" class="form-control"placeholder="enter password" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_=+-]).{8,}" title="Min 8 char, atlest 1 UpperCase, 1 LowerCase, 1 Number and 1 Special char">
                    <input type="submit" class="btn btn-danger mt-3" value="Sign In">
            </form>

        </div>
    </div>
</div>
<button class="scrollToTopBtn">☝️</button>
<script>
    var target = document.querySelector("footer");

    var scrollToTopBtn = document.querySelector(".scrollToTopBtn")
    var rootElement = document.documentElement

    // Next we want to create a function that will be called when that element is intersected
    function callback(entries, observer) {
    // The callback will return an array of entries, even if you are only observing a single item
    entries.forEach(entry => {
        if (entry.isIntersecting) {
        // Show button
        scrollToTopBtn.classList.add("showBtn")
        } else {
        // Hide button
        scrollToTopBtn.classList.remove("showBtn")
        }
    });
    }

    function scrollToTop() {
    rootElement.scrollTo({
        top: 0,
        behavior: "smooth"
    })
    }
    scrollToTopBtn.addEventListener("click", scrollToTop);
        
    // Next we instantiate the observer with the function we created above. This takes an optional configuration
    // object that we will use in the other examples.
    let observer = new IntersectionObserver(callback);
    // Finally start observing the target element
    observer.observe(target);
</script>


{% include 'footer.html' %}
{% endblock %}
