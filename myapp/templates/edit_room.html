{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "header.html" %}
<main>
  <div class="edit-profile">
    <h1 class="colored title">Edit Room</h1>
    <form method="POST" class="edit-profile-form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input-group">
        <label for="name">Room Name:</label>
        <div class="input-field">
          <input type="text" name="name" id="name" autocomplete="off" spellcheck="false" data-type="text" value={{room.name}}>
        </div>
      </div>
      <div class="input-group">
        <label for="lname">Room Description:</label>
        <div class="input-field">
          <input type="text" name="description" id="description" autocomplete="off" spellcheck="false" data-type="text" value={{room.description}}>
        </div>
      </div>
      <div class="input-group">
        <label for="photo">Room Photo:</label>
        <div class="input-field">
          {{ form.photo }}
        </div>
      </div>
      <div class="form-footer">
        <button type="submit" class="button lg" id="form-btn">Update</button>
      </div>
    </form>
  </div>
</main>
<script>
  const t = "{{ csrf_token }}";
  const c_p = "{% url 'change_password' %}";
</script>
{% include "footer1.html" %}
{% endblock content %}
